# permissions for end users to view inferences.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: inference-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: llmaz-operator
    app.kubernetes.io/part-of: llmaz-operator
    app.kubernetes.io/managed-by: kustomize
  name: inference-viewer-role
rules:
- apiGroups:
  - llmaz.inftyai.io
  resources:
  - inferences
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - llmaz.inftyai.io
  resources:
  - inferences/status
  verbs:
  - get
